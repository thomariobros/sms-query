name: pre-commit

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v3

    - name: Install pre-commit
      run: apt install -y pre-commit

    - name: Run pre-commit
      run: pre-commit run --all-files
